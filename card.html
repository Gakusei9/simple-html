<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
        
    }
    
    .card {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid navy;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 5px 5px 5px red
    }
    
    .card h2 {
      color: navy;
      text-align: center;
    }
    
    .card p {
      color: green;
      text-align: center;
    }
  </style>
  </head>
  <title>Cards</title>
</head>
<body>
  <div class="card">
    <h2> My first card</h2>
    <p> This is a text inside the box that should look like a card </p>
  </div>
</body>
</html>
