<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      font-family: sans-serif;
    }
    
   .container {
      display: flex;
     flex-direction: row;
      height: 100vh;
      justify-content: center;
      margin: 10px;
      align-items: center;
      gap: 20px;
    }
    
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      width: 300px;
      height: 300px;
      background-color: darkred;
      border-radius: 10px;
    }
    
    .box:hover {
      cursor: pointer;
      transform: scale(1.1);
      transition: 0.7s ;
    }
  
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Training</title>
</head>
<body>
  
  <section class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </section>
  
</body>
</html>
