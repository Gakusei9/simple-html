<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
}
  .card-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 50px;
  }
  
  .card {
    flex: 1 1 450px;
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
  }
  
  .card:hover {
    transform: scale(1.1);
    transition: 0.5s;
  }
  
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
  }
  
  .card button {
    padding: 11px;
    border: none;
    border-radius: 5px;
    background-color: #2962ff;
    color: white;
  }
  
  .card button:hover {
    cursor: pointer;
    transform: scale(1.1);
    transition: 0.2s;
  }

    footer {
        margin-left: 0;
        text-align: center;
        padding: 20px;
        background-color: lightgray;
        margin-top: 20px;
        width: 100%;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Grid</title>
</head>
