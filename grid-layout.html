<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  .grid-container {
    display: grid;
    grid-template-columns: 200px 1fr; 
    grid-template-rows: 80px 1fr 60px; 
    gap: 10px;
    height: 100vh;
  }
  
  header {
    grid-column: 1 / 3; 
    background-color: #333;
    color: white;
    display: flex; 
    justify-content: center;
    align-items: center;
  }
  
  aside {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    margin: 5px;
    border: 1px solid black;
    box-shadow: 3px 3px red;
  }
  ul {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      gap: 5px;
      list-style: none;
      color: red;
      
    }
  
  main {
    background-color: white;
    padding: 20px;
  }
  
  footer {
    grid-column: 1 / 3; /* Spans both columns */
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid-Layout</title>
</head>
<body>
  <div class="grid-container">
  <header>
    <h1>My Dashboard</h1>
  </header>
  
  <aside>
    <h3>Menu</h3>
    <ul>
      <li>Home</li>
      <li>Projects</li>
      <li>About</li>
    </ul>
  </aside>
  
  <main>
    <h2>Main Content</h2>
    <p>This uses CSS Grid for layout structure.</p>
  </main>
  
  <footer>
    <p>&copy; 2026</p>
  </footer>
</div>
</body>
</html>
