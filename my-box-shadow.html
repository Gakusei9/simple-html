<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
     
    
    .box1 {
      height: 300px;
      width: 300px;
      background-color: red;
      border: 3px solid black;
      box-shadow: 5px 5px 30px yellow;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    
    .box2 {
      height: 300px;
      width: 300px;
      background-color: black;
      border: 3px solid green;
      border-radius: 50px;
      box-shadow: 5px 5px 20px red;
      margin: 30px;
    }
    
    .box3 {
      height: 300px;
      width: 300px;
      background-color: purple;
      border: 3px solid black;
      border-radius: 50%;
      box-shadow: 0px 0px 20px;
    }
  </style>

  <title>My Box Shadow</title>
</head>
<body>
  
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  
</body>
</html>
