<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Button Hover</title>
</head>
<body>
    <style>
      body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button1 {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin: 20px;
    }

    .button1:hover {
        background-color: darkblue;
        cursor: pointer;
        transform: scale(1.1);
    }

    .button2 {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin: 20px;
    }

    .button2:hover {
        background-color: darkgreen;
        cursor: pointer;
        transform: scale(1.1);
    }

    .button3 {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin: 20px;
    }

    .button3:hover {
        background-color: darkred;
        cursor: pointer;
        transform: scale(1.1);
    }

    .button4 {
        background-color: white;
        color: blue;
        padding: 10px 20px;
        border: 2px solid blue;
        border-radius: 5px;
        margin: 20px;
    }

    .button4:hover {
        background-color: blue;
        color: white;
        cursor: pointer;
        transform: scale(1.1);
    }

    .button5 {
        background-color: peru;
        color: black;
        padding: 10px 20px;
        border: 3px solid yellow;
        border-radius: 25px;
        margin: 20px;
    }

    .button5:hover {
        background-color: yellow;
        cursor: pointer;
        transform: scale(1.1);
    }


</style>
  <button class="button1">Primary button</button>
  <button class="button2">Success button</button>
    <button class="button3">Danger button</button>
    <button class="button4">Outlined Button</button>
    <button class="button5">Rounded Button</button>
</body>
</html>
