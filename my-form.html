<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      background-image: url("https://i.pinimg.com/736x/df/0e/de/df0ede2ef71119eb4654f1f793c3ce15.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 40px;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      gap: 30px;
    }
    
    h2 {
      display: flex;
      text-align: center;
      color: black;
      font-family: sans-serif;
      margin-top: 50px;
      font-size: 50px;
      font-weight: normal;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
      margin-bottom: 20px;
    }
    
    label {
      display: bloc;
      color: black;
      font-weight: 500px;
    }
    
    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      margin-top: 8px;
      margin-bottom: 15px
    }
    
    button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      color: white;
      background-color: #2962ff;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 15px;
      border: 1px solid lightgray;
      box-shadow: 1px 1px lightgray;
    }
    
    button:hover {
      transform: scale(1.01);
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 2px 2px ligthgray;
      
    }
  
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Forms</title>
</head>
<body>
  <div class="form-container">
    <h2>Contact</h2>
    <form>
      <div class="form-group">
    <label for="name">Your name</label>
    <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>
      
      <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="phone-number" id="phone-number" placeholder="+33 6123456789">
      </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message ..."></textarea>
      </div>
        
      <button type="subnit">Send It</button>
  </div>
    </form>
</body>
</html>
