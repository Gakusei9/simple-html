<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
            margin: 30px;
        }

        .card1 {
            border: 2px solid black;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        .card1 img {
            width: 180px;
            height: 180px;
            border-radius: 50%;

        }

        .card2 {
            border: 2px solid yellowgreen;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        .card2 img {
            width: 180px;
            height: 180px;
            border-radius: 50%;

        }

    .card3 {
            border: 2px solid coral;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        .card3 img {
            width: 180px;
            height: 180px;
            border-radius: 50%;

        }

        .card1 h3, .card2 h3, .card3 h3 {
            margin: 70px 0 0 0;
        }

        .card1 p, .card2 p, .card3 p {
            margin: 5px 0 0 0;
        }

        button {
            margin-top: auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My images in cards</title>
</head>
<body>
    
    <div class="card1">
        <img src="https://i.pinimg.com/736x/81/99/4d/81994d8314c7899df6c67688e3843887.jpg" alt="profile1">
        <h3>Younous KONE</h3>
        <p>Full Stack Developer</p>
        <button>Hire</button>
    </div>

        <div class="card2">
            <img src="https://i.pinimg.com/736x/52/43/5f/52435fbb57b3a5d066815be2852c792f.jpg" alt="profile2">
            <h3>Sherif KONE</h3>
            <p>Graphic Designer</p>
            <button>Hire</button>
        </div>

        <div class="card3">
            <img src="https://i.pinimg.com/736x/2f/6d/06/2f6d06a055bc727e81a05b73452bb460.jpg" alt="profile3">     
            <h3>Moussa KONE</h3>
            <p>Photographer</p>
            <button>Hire</button>
        </div>
    </div>
</body>
</html>
