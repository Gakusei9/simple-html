<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .starterimg {
            width: 400px;
            height: auto;
            
            margin: 30px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 10px 10px 30px grey;
        }

        .mainimg {
            width: 400px;
            height: 500px;
            
            margin: 30px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 10px 10px 30px grey;
        }

        .dessertimg {
            width: 400px;
            height: auto;
            margin: 30px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 10px 10px 30px grey;
        }
    </style>
    <title>My Images</title>
</head>
<body>
    <img class="starterimg" src="https://i.pinimg.com/1200x/86/26/44/8626440cfba3442753458dbfe82d6ad2.jpg" alt="starter">
    <img class="mainimg" src="https://i.pinimg.com/736x/cd/af/f9/cdaff9f2b520f00188378eec930e1354.jpg" alt="main">
    <img class="dessertimg" src="https://i.pinimg.com/1200x/72/91/ec/7291ecc364e153dc1e063a1d9f196d66.jpg" alt="dessert">
</body>
</html>
