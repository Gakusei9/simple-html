<!DOCTYPE html>
<html lang="en">
<head>
  <style>
   
    
    nav {
      
        background-color: #333;
        padding: 15px;
        position: fixed;
        top: 0;
        top: 6px;
        right: 6px;
        left: 6px
      
    }
    
    nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
        margin: 0;
        padding: 0;
    }
    
    nav a {
        color: white;
        text-decoration: none;
    }
    
    nav a:hover {
        color: lightblue;
    }
    
    .blue {
      position: absolute;
      right: 90px;
      margin: 0;
    }
    
   .blue:hover  {
      color: blue;
    }
    
   .red {
      position: absolute;
      right: 20px;
     margin: 0;
    }
    
   .red:hover  {
      color: red;
    }
    
    
</style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Navigation Bar</title>
</head>
<body>
  <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a class="blue" href="#">Right</a></li>
        <li><a class="red" href="#">Careers</a></li>
    </ul>
</nav>
</body>
</html>
