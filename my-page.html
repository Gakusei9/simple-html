<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      
    }
    
    nav {
      display: flex;
      background-color: lightgrey;
      padding: 15px;
      border-radius: 10px;
      margin-right: 15px;
      
    }
    
    ul {
      display: flex;
      gap: 20px;
      padding-left: 10px;
      list-style: none;
    }
    nav a {
      color: black;
      text-decoration: none;
    }
    
    .contact,  .about {
      color: green;
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    
   
    
    footer  {
      display: flex;
      padding: 15px;
      background-color: lightgrey;
      border-radius: 15px;
      margin-bottom: 15px;
      margin-top: auto;
      justify-content: flex-end;
    }
    
    footer a  {
      text-decoration: none;
      color: black;
      
    }
    
    .profil {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 380px;
      width: 300px;
      margin: auto;
      border-radius: 25px;
      background-color: #f6f0e6;
      margin-top: 100px;
      box-shadow: 5px 5px lightgray;
    }
    
    .projects {
      display: flex;
      justify-content: center;
      gap: 40px;
      
      
    }
    
    .project {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 380px;
      width: 300px;
      border-radius: 25px;
      background-color: #f6f0e6;
      margin-top: 100px;
      margin-bottom: 100px;
      box-shadow: 5px 5px lightgray;
    }
    
    .project h3 {
      position: absolute;
      margin-top: 60px;
    }
    
    
    .project img {
      margin: auto;
      height: 150px;
      width: 150px;
      border-radius: 100%;
      margin-bottom: 120px;
    }
    
    .project button {
      position: absolute;
      height: 30px;
      width: 70px;
      border: none;
      background-color: #004EFF;
      color: white;
      border-radius: 20px;
      margin-top: 250px;
    }
    
    .project button:hover {
       cursor: pointer;
      transform: scale(1.1);
      transition: 0.3s;
      box-shadow: 3px 3px lightgray;
    }
    
    img {
      height: 150px;
      width: 150px;
      border-radius: 100%;
      margin-bottom: 120px;
    }
    
    .hero h4 {
      position: absolute;
      margin-top: 100px;
    }
    
    .hero h3 {
      position: absolute;
      margin-top: 150px;
    }
    
    .hero button {
      position: absolute;
      height: 30px;
      width: 70px;
      border: none;
      background-color: #004EFF;
      color: white;
      border-radius: 20px;
      margin-top: 250px;
    }
    .hero button:hover {
      cursor: pointer;
      transform: scale(1.1);
      transition: 0.3s;
      box-shadow: 3px 3px lightgray;
    }
  
  </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
</head>
<body>
    <nav>
        <ul>

    </nav>

      <h4>Younous Kone</h4>

      </div>

  </section>

    <footer>

        <ul>

</body>
</html>
