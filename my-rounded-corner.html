<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 20px;
    }
    
    .box1 {
      height: 200px;
      width: 200px;
      background-color: red;
      border: 3px solid black;
      border-radius: 20px;
    }
    
    .box2 {
      height: 300px;
      width: 300px;
      background-color: lightblue;
      border: 3px dashed black;
      border-radius: 50px;
    }
    
    .box3 {
      height: 400px;
      width: 400px;
      background-color: pink;
      border: 3px dotted black;
      border-radius: 100px;
    }
    
    .box4 {
      height: 500px;
      width: 500px;
      background-color: green;
      border: 3px solid black;
      border-radius: 50%;
    }
    
  </style>
  <title>My border radius</title>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </div>
  
</body>
</html>
