<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  min-height: 100vh;
}

table {
  margin: 10px auto;
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 10px;
  text-align: left;
}

th {
  background-color: lightgray;
}
  </style>
  <title>Table HTML/CSS</title>
</head>
<body>
  

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Younous</td>
      <td>25</td>
      <td>Paris</td>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>London</td>
    </tr>
  </tbody>
</table>
  </body>
</html>
