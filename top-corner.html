<!DOCTYPE html>
<html lang="en">
<head>
  <title>Top Left-Right Text</title>
  <style>
    .top-left {
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .top-right {
      position: absolute;
      top: 0;
      right: 0;
      margin-right: 5px;
    }
    
    .bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      margin-right: 5px;
    }
    
    .bottom-left {
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
  
<body>
  
  <h3 class='top-left'> Introduction</h3>
  <h3 class='top-right'> Production, Kone Entreprise</h3>
  <p class='bottom-left'> Realisation</p>
  <p class='bottom-right'> right of the content</p>
  
</body>
</html>
